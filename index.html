<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">

			<title>Hangman Game</title>

			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
			
			<!-- Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	    <!-- Custom CSS -->
	    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	    <!-- Fonts -->
	    <link href="https://fonts.googleapis.com/css?family=Monoton|Rock+Salt|Share+Tech+Mono" rel="stylesheet">
	</head>
	<body>
		<audio id="insert-coin">
			<source src="./assets/sounds/insert-coin.wav" type="audio/wav">
  			Your browser does not support the audio element.
		</audio>

		<audio id="lose-game">
			<source src="./assets/sounds/youlose.wav" type="audio/wav">
  			Your browser does not support the audio element.
		</audio>

		<audio id="win-game">
			<source src="./assets/sounds/youwin.wav" type="audio/wav">
  			Your browser does not support the audio element.
		</audio>

		<audio id="correct">
			<source src="./assets/sounds/big-jump.wav" type="audio/wav">
  			Your browser does not support the audio element.
		</audio>

		<div id="bg-image">
			<img id="arcade-cabinet" class="img-responsive" src="./assets/images/arcade_cabinet_bg.png">
		</div>

		<div id="game-container" class="container">
			<div class="row">
				<div class="col-xs-12 col-md-12">
					<div class="row">
						<div class="col-xs-12 col-md-12">
							<div id="win-lose"></div>
							<div class="panel panel-default panel-transparent">
					  			<div id="game-title" class="panel-body">
					    			HANGMAN<span id="game-subtitle">Video Games Edition</span>
					  			</div>
							</div>
						</div> <!-- end col -->
					</div> <!-- end row -->

					<div class="row">
						<div class="col-xs-12 col-md-12">
							<div id="any-key-msg">
								<p>Press any key to get started!</p>
							</div>
						</div> <!-- end col -->
					</div> <!-- end row -->

					<div id="title-to-guess-row" class="row">
						<div class="col-xs-12 col-md-12">
							<div id="title-to-guess"></div>
						</div> <!-- end col -->
					</div> <!-- end row -->
					
					<div id="game-info-row" class="row">
						<div class="col-xs-12 col-md-12">
							<div id="game-info-panel" class="panel panel-default">
								<div id="game-info-heading" class="panel-heading">
									Player 1
									<div id="wins-container">Wins: <span id="wins"></span></div>
								</div>
								<div class="panel-body">
									<div id="guesses-container">
										Number of Guesses Remaining:  <span id="remaining-guesses"></span>
									</div>

									<div id="guess-stack-container">
										Already Guessed:  <span id="user-guesses"></span>
									</div>
								</div>
							</div>
						</div> <!-- end col -->
					</div> <!-- end row -->
				</div> <!-- end col -->
			</div> <!-- end row -->
		</div> <!-- end container -->

		<!-- Game Javascript -->
		<!-- To test this version, uncomment the section below and comment out the V2 section
		<!--
	  	<script type="text/javascript" src="assets/javascript/game.js"></script>
		<script>
			startGame();
		</script>
		-->

		<!-- Game Javascript V2 -->
		<!-- This version makes use of a Javascript object -->
		<script type="text/javascript" src="assets/javascript/game-v2.js"></script>
		<script>
			startGame();
		</script>
	</body>
</html>
